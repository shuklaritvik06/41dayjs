<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="./style.css">
    <title>Note App</title>
</head>
<body>
<div class="container">
    <div class="d-flex justify-content-between border-bottom my-3">
        <h3>Noterr</h3>
        <a href="https://github.com/shuklaritvik06/LearningJavaScript"></a><div class="btn btn-primary mb-3">Check Projects</div>
    </div>
    <input type="text" name="title" id="title" placeholder="Enter note title" class="form-control">
    <textarea name="note" id="detail" cols="30" rows="10" class="form-control mt-3"></textarea>
    <div class="btn btn-success mt-3" id="btn">Add note</div>
    <hr>
    <h5 class="text-center">Your Notes</h5>
</div>
<div class="row m-5" id="content">
</div>
<script src="./script.js"></script>
</body>
</html>
