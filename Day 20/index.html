<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
    <title>Word Counter</title>
</head>
<body>
<div class="container">
    <div class="d-flex justify-content-between border-bottom my-3">
        <h3>Word Counter</h3>
        <a href="https://github.com/shuklaritvik06/LearningJavaScript"></a><div class="btn btn-primary mb-3">Check Projects</div>
    </div>
    <textarea name="writeArea" id="write" cols="30" rows="10" class="form-control"></textarea>
    <div class="d-flex mt-3 justify-content-around">
        <p class="border border-2 p-3 border-success">Character: <span id="char">0</span></p>
        <p class="border border-2 p-3 border-success">Words: <span id="word">0</span></p>
    </div>
    <div class="d-flex mt-3 justify-content-around">
        <p class="border border-2 p-3 border-success">Words-left: <span id="left">10</span></p>
        <p class="border border-2 p-3 border-success">Reading time: <span id="time">0</span></p>
    </div>
</div>
<script src="./script.js"></script>
</body>
</html>
