<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
    <link rel="shortcut icon" href="./images/favicon.ico" type="image/x-icon">
    <title>Palindrome Check</title>
</head>

<body>
    <div class="container">
        <div class="main d-flex justify-content-center flex-column align-items-center" style="height: 100vh;"
            id="content">
            <h1>Palindrome Check</h1>
            <div class="form pt-4" style="font-size: 20px;">
                <input type="text" id="pal-check" placeholder="Enter a word...">
            </div>
            <div class="pt-4">
                <button class="btn btn-warning btn-lg text-white" id="check">Check</button>
            </div>
        </div>
    </div>
    <div class="right-modal-content" id="contentright">
        <span id="closeright">&times;</span>
        <h1>Correct</h1>
        <p>Yes it's a palindrome</p>
    </div>
    <div class="wrong-modal-content" id="contentwrong">
        <span id="closewrong">&times;</span>
        <h1>Wrong</h1>
        <p>Not a Palindrome</p>
    </div>
    <script src="./script.js"></script>
</body>

</html>
