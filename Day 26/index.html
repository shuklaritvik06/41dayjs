<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="./style.css">
    <title>Weather App</title>
</head>
<body>
<div class="container">
    <div class="d-flex justify-content-between border-bottom my-3">
        <h3>Weather Check</h3>
        <a href="https://github.com/shuklaritvik06/LearningJavaScript"></a><div class="btn btn-primary mb-3">Check Projects</div>
    </div>
    <div class="d-flex justify-content-center">
    <div class="card w-50 p-3">
        <input type="text" name="city" id="city" class="form-control" placeholder="Enter your city name">
        <div class="btn btn-success mt-3" id="submit">Check</div>
        <p id="error" class="mt-3 text-center alert alert-danger d-none">Empty city input!</p>
        <div id="result"></div>
    </div>
    </div>
</div>
<script src="./script.js"></script>
