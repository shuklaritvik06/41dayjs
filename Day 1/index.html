<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./images/favicon.ico" type="image/x-icon">
    <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Counter App</title>
</head>
<body>
    <div class="container">
        <div class="counter-div d-flex justify-content-center align-items-center  flex-column" style="height: 100vh;">
            <h1>Counter App</h1>
            <span id="counter" style="font-size: 60px;">0</span>
        <div class="buttons pt-3">
            <button id="increment" class=" btn btn-primary">Increment</button>
            <button id="decrement" class="btn btn-danger">Decrement</button>
            <button id="reset" class="btn btn-warning">Reset</button>
        </div>
        </div>
    </div>
<script src="./script.js"></script>
</body>
</html>
