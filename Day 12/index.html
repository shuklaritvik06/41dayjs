<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
    <title>BMI Calc</title>
</head>
<body>
<div class="frame d-flex flex-column justify-content-center align-items-center">
    <h2 id="title">BMI Calculator</h2>
    <input type="number" name="height" id="height" class="mt-3 p-2" placeholder="Enter your height(cm)">
    <input type="number" name="weight" id="weight" class="mt-3 p-2" placeholder="Enter your weight(kg)">
    <button class="btn btn-warning mt-3" id="gen">Calculate</button>
</div>
<script src="./script.js"></script>
</body>
</html>
