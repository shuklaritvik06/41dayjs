<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
    <link rel="shortcut icon" href="./images/favicon.ico" type="image/x-icon">
    <title>Count Vowels</title>
</head>

<body>
    <div class="container">
        <div class="main d-flex justify-content-center align-items-center flex-column" style="height: 100vh;">
            <h1 class="pb-4">Count Vowels</h1>
            <input type="text" id="vowel-check" placeholder="Enter a word..." style="font-size: 20px;">
            <div class="pt-4">
                <button class="btn btn-warning text-white" id="check">Count Vowels</button>
            </div>
        </div>
    </div>
        <div class="modal-content" id="modal">
            <span id="close">&times;</span>
            <h1>Vowel Count</h1>
            <p id="vowels"></p>
        </div>
    <script src="./script.js"></script>
</body>

</html>
