<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="./style.css">
    <title>Password Length Check</title>
</head>
<body>
<div class="container">
    <div class="d-flex justify-content-between border-bottom my-3">
        <h3>Password Check</h3>
        <a href="https://github.com/shuklaritvik06/LearningJavaScript"></a><div class="btn btn-primary mb-3">Check Projects</div>
    </div>
    <div class="d-flex justify-content-center">
    <div class="card w-50 p-3">
        <h4 class="text-secondary text-center">Create an Account</h4>
        <label for="passwd">Password</label><input type="password" name="passwd" id="passwd" class="form-control position-relative" placeholder="Enter your password">
        <span><i class="bi bi-eye position-absolute" id="eye"></i></span>
        <div class="progress mt-3">
            <div class="progress-bar" role="progressbar" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100" id="progress"></div>
            <div class="progress-bar" role="progressbar" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100" id="progress"></div>
        </div>
        <ul class="mt-3 list-unstyled">
            <li><span><i class="bi bi-circle-fill" id="icon-1"></i></span>&nbsp; Lowercase & Uppercase</li>
            <li><span><i class="bi bi-circle-fill"  id="icon-2"></i></span>&nbsp; Number (0-9)</li>
            <li><span><i class="bi bi-circle-fill" id="icon-3"></i></span>&nbsp; Special Character</li>
            <li><span><i class="bi bi-circle-fill" id="icon-4"></i></span>&nbsp; At least 8 chars</li>
        </ul>
    </div>
    </div>
</div>
<script src="./script.js"></script>
</body>
</html>
