<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
    <title>Search Bar</title>
</head>
<body>
<div class="frame  d-flex justify-content-center align-items-center flex-column">
    <div class="center">
        <div class="flex">
            <input type="text" placeholder="Search" class="p-2" id="searchinput">
            <button class="btn btn-warning py-2" id="search">Search</button>
        </div>
        <div id="contents" class="mt-3">
            <ul class="list-group" id="group">
                <li class="list-group-item">first item</li>
                <li class="list-group-item">second item</li>
                <li class="list-group-item">third item</li>
                <li class="list-group-item">fourth item</li>
                <li class="list-group-item">fifth one</li>
            </ul>
        </div>
    </div>
</div>
<script src="./script.js"></script>
</body>
</html>
