<!DOCTYPE html>
<html lang="en">
<head>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link rel="stylesheet" href="./style.css">
    <meta charset="UTF-8">
    <title>Password Generator</title>
</head>
<body>
<div class="frame d-flex flex-column justify-content-center align-items-center" style="height: 100vh">
    <h2 id="title">Password Generator</h2>
    <div class="passwdarea mb-3">
        <input type="text" class="px-4 py-2" id="passwd">
        <button type="button" class="btn btn-warning px-3 py-2" id="copy">Copy</button>
    </div>
    <label class="d-flex justify-content-between mb-3">
        <p>Password length</p>
        <input type="number" id="length">
    </label>
    <label class="choice d-flex justify-content-between">
        <p>Include Uppercase</p>
        <input type="checkbox" id="one" class="big-checkbox">
    </label>
    <hr />
    <label class="choice d-flex justify-content-between">
        <p>Include Lowercase</p>
        <input type="checkbox" id="two" class="big-checkbox">
    </label>
    <hr />
    <label class="choice d-flex justify-content-between">
        <p>Include numbers</p>
        <input type="checkbox" id="three" class="big-checkbox">
    </label>
    <hr />
    <label class="choice d-flex justify-content-between">
        <p>Include symbols</p>
        <input type="checkbox" id="four" class="big-checkbox">
    </label>
    <hr />
    <button class="btn btn-success" id="gen">
        Generate Password
    </button>
</div>
<script src="./script.js"></script>
</body>
</html>
