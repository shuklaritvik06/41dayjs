<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fool the Wolf</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <section id="game">
        <div class="container">
            <h1>Fool the wolf</h1>
            <div class="game">
                <div id="details">
                    <p class="rule">Press Space to Jump</p>
                </div>
                <div class="hero">
                    <img src="./images/hero.gif" alt="" id="hero">
                </div>
                <div class="wolf">
                    <img src="./images/wolf.gif" alt="" id="wolf">
                </div>
            </div>
        </div>
    </section>
    <script src="./script.js"></script>
</body>
</html>
