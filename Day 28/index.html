<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="./style.css">
    <title>Todo App</title>
</head>
<body>
<div class="container">
    <div class="d-flex justify-content-between border-bottom my-3">
        <h3>Todo App</h3>
        <a href="https://github.com/shuklaritvik06/LearningJavaScript"></a><div class="btn btn-primary mb-3">Check Projects</div>
    </div>
    <div class="d-flex justify-content-center">
    <div class="card  p-3 w-50">
        <input type="text" name="task" id="task" placeholder="Enter your task" class="form-control">
        <p class="mt-3 alert alert-danger d-none" id="error">Task input should not be empty</p>
        <div class="btn btn-success mt-3" id="addBtn">Add Task</div>
        <div id="task-Area" class="mt-5 d-none">
            <h5 class="text-center">Your Tasks</h5>
            <hr>
        </div>
    </div>
    </div>
</div>
<script src="./script.js"></script>
</body>
</html>
