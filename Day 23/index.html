<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="./style.css">
    <title>Wikipedia Search App</title>
</head>
<body>
<div class="container">
    <div class="d-flex justify-content-between border-bottom my-3">
        <h3>Wiki search</h3>
        <a href="https://github.com/shuklaritvik06/LearningJavaScript"></a><div class="btn btn-primary mb-3">Check Projects</div>
    </div>
    <div class="row row-cols-1 row-cols-xl-2 mt-5">
        <div class="col">
            <div class="d-flex justify-content-center">
                <img src="./images/wiki.png" alt="wiki" class="mb-3">
            </div>
        </div>
        <div class="col position-relative">
            <input type="text" name="search" id="query" class="form-control">
            <div class="btn" id="searchBtn"><i class="bi bi-search position-absolute cursor-pointer"></i>
                <h4 id="searchTitle" class="mt-5"></h4>
                <div class="border-top d-none mb-3 p-2" id="searchArea"></div>
        </div>
    </div>
</div>
<script src="./script.js"></script>
</body>
</html>
