<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
    <title>Pay Tip</title>
</head>
<body>
<div class="frame">
    <div class="center d-flex justify-content-center align-items-center flex-column">
        <h2 id="title" class="mb-3">Pay Tips</h2>
        <label>
            First Name:
            <input type="text" name="fname" id="fname" class="mb-3">
        </label>
        <label>
            Last Name:
            <input type="text" name="lname" id="lname" class="mb-3">
        </label>
        <label>
            Amount:
            <input type="text" name="lname" id="amount" class="mb-3">
        </label>
        <label class="mb-3">
            Select the tip percentage:
            <select id="val">
                <option value="0">----Select----</option>
                <option value="10">Good- 10%</option>
                <option value="15">Very Good- 15%</option>
                <option value="20">Excellent- 20%</option>
                <option value="4">Other</option>
            </select>
        </label>
        <input type="text" class="d-none" id="other"/>
        <button type="button" class="btn btn-success" id="pay">Appreciate</button>
        <div id="area" class="mt-5"></div>
    </div>
</div>
<script src="./script.js"></script>
</body>
</html>
