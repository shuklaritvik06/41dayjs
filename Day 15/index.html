<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
    <title>Weight Convertor</title>
</head>
<body>
<div class="frame">
    <form class="center d-flex flex-column justify-content-center align-items-center" id="form">
        <h2 class="text-center">Weight Converter</h2>
        <div class="alert alert-info">
            Type a value in any fields to convert
        </div>
        <div class="d-flex flex-column">
            <label for="pound" class="form-label">Weight in Pounds</label><input type="number" name="pound" class="mb-3 p-2" id="pound" placeholder="Pounds">
        </div>
        <div class="d-flex flex-column">
            <label for="kilograms"  class="form-label">Weight in Kilograms</label><input type="number" class="mb-3 p-2" name="kilograms" id="kilograms" placeholder="Kilograms">
        </div>
        <div class="d-flex flex-column">
            <label for="grams"  class="form-label">Weight in Grams</label><input type="number" class="mb-3 p-2" name="grams" id="grams" placeholder="Grams">
        </div>
        <div class="d-flex flex-column">
            <label for="ounces"  class="form-label">Weight in Ounces</label><input type="number" class="mb-3 p-2" name="ounces" id="ounces" placeholder="Ounces">
        </div>
    </form>
</div>
<script src="./script.js"></script>
</body>
</html>
