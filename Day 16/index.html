<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
    <title>Temperature Convertor</title>
</head>
<body>
<div class="frame">
    <form class="center d-flex flex-column justify-content-center align-items-center" id="form">
        <h2 class="text-center">Temperature Converter</h2>
        <div class="alert alert-info">
            Type a value in any fields to convert
        </div>
        <div class="d-flex flex-column">
            <label for="celsius" class="form-label">Temperature in Celsius(°C)</label><input type="number"  name="celsius" class="mb-3 p-2" id="celsius" placeholder="celsius">
        </div>
        <div class="d-flex flex-column">
            <label for="kelvin"  class="form-label">Temperature in Kelvin(K)</label><input type="number"  name="kelvin" class="mb-3 p-2" id="kelvin" placeholder="kelvin">
        </div>
        <div class="d-flex flex-column">
            <label for="fahrenheit"  class="form-label">Temperature in Fahrenheit(°F)</label><input type="number"  name="fahrenheit" class="mb-3 p-2" id="fahrenheit" placeholder="fahrenheit">
        </div>
    </form>
</div>
<script src="./script.js"></script>
</body>
</html>
