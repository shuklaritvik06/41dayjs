<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="./style.css">
    <title>Password Toggler</title>
</head>
<body>
<div class="d-flex flex-column justify-content-center align-items-center frame">
    <h2>Password Toggler</h2>
    <input type="text" placeholder="Username" class="p-2">
    <div class="pass">
        <input type="password" placeholder="Password" class="p-2 my-2" id="passIn">
        <i class="bi bi-eye-fill" id="password"></i>
    </div>
    <div class="btn btn-primary">Login</div>
</div>
<script src="./script.js"></script>
</body>
</html>
